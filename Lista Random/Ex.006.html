<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício #006</title>
</head>
<body>
    <button onclick="sortear()">Sortear momento do dia</button>
    <p id="msg"></p>
</body>
</html>

<script>
    const msg = document.querySelector("#msg")

    function sortear() {
        let number = Number(Math.random()*23)
        if(number>=18){
            msg.innerHTML = `Boa noite, durma bem! São ${number.toFixed()}h!`
        } else if(number>=12){
            msg.innerHTML = `Boa tarde, já vai tarde! São ${number.toFixed()}h!`
        } else{
            msg.innerHTML = `Bom dia, flor do dia, são ${number.toFixed()}h!` 
        }
    }
</script>
