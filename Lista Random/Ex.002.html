<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 001
    </title>
</head>
<body>
    <button onclick="sortear()">Sortear time</button>
    <img src="" alt="" id="img" height="150px">
</body>
</html>
<script>
    const img = document.querySelector("#img")
    function sortear(){
        
        let ran = Math.random()
        if(ran>=0.75){
            img.src = "https://toppng.com/uploads/preview/escudo-do-sao-paulo-11550718376ssrwwhsl8b.png"
        }else if(ran>=0.50){
            img.src = "https://w7.pngwing.com/pngs/177/904/png-transparent-sociedade-esportiva-palmeiras-campeonato-paulista-copa-do-brasil-choque-rei-paulista-derby-futebol-brasil-emblem-sport-logo.png"
        }else if(ran>=0.25){
            img.src = "https://i.pinimg.com/originals/97/8b/6d/978b6d6df85c86c1044d23c107a481d6.jpg"
        }else{
            img.src = "https://cdn.freebiesupply.com/logos/large/2x/santos-futebol-clube-de-sao-borja-rs-logo-png-transparent.png"
        }
    }

</script>
