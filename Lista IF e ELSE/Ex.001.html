<body>

    <input type="text" name="inp_pontos" id="inp_pontos" placeholder="Entre com a quantidade de pontos" style="width: 220px;">
    <button onclick="calcular()">Calcular</button>
    <div id="div_show" style="display:none">

<script>

    var tt_pontos = 0;
    var ax_multa = 0;

    function calcular(){

        const div_show = document.getElementById("div_show")
        div_show.style.display = "block"

        if (inp_pontos.value>=20) {

            tt_pontos += Number(inp_pontos.value)
            alert("Carteira suspensa")
            ax_multa = Number(inp_pontos.value) * 87;
            
        } else {

            tt_pontos += Number(inp_pontos.value)
            ax_multa = Number(inp_pontos.value) * 78;

        }

        div_show.innerHTML = tt_pontos	

    }

</script>
