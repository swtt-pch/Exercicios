<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício #020</title>
</head>
<body>
    <button onclick="acao()">Curto 3 e 5!</button>
    <div id="msg"></div>
</body>
</html>
<script>



    function acao() {
        let i = 0
        while (i<=100) {
            if (i==0) {
                document.getElementById("msg").innerHTML += `<p>${i}</p>`
            } else if (i%3==0 && i%5==0) {
                document.getElementById("msg").innerHTML += `<p>É TRI!É PENTA!</p>`
            } else if(i%3==0) {
                document.getElementById("msg").innerHTML += `<p>É TRI!</p>`
            } else if(i%5==0) {
                document.getElementById("msg").innerHTML += `<p>É PENTA!</p>`
            } else{
                document.getElementById("msg").innerHTML += `<p>${i}</p>`
            }
            i++
        }
    }
</script>
