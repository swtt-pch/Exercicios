<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício #013</title>
</head>
<body>
    <input type="text" name="inp-numero" id="inp-numero" maxlength="1">
    <button onclick="validacao()">Exibir rotina mensal</button>
    <div id="div-msg"></div>
</body>
</html>
<script>
        function validacao() {
        let numero = Number(document.getElementById("inp-numero").value)
        let i = 0
        while (i<30) {
            if (i%numero == 0) {
                document.getElementById("div-msg").innerHTML += `<p>Dia ${i+1} - <b>Musculação</b> </p>`;
            }else {
                document.getElementById("div-msg").innerHTML += `<p>Dia ${i+1} - Comer, dormir, etc... </p>`;
            }
            i++;
        }
    }
</script>
