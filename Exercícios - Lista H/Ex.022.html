<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício #022</title>
</head>
<body>
    <div id="p1">
        <label for="sorte">Quantas vezes? </label><input type="text" name="sorte" id="sorte">
        <label for="divisi">número da sorte: </label><input type="text" name="divisi" id="divisi">
        <button onclick="sortear()">Sortear</button>
    </div>
    <div id="p2" style="display: none;">
        <p id="msg"></p>
        <div id="info">
            <p>O maior número sorteado foi: <span id="maior"></span></p>

            <p>O menor número sorteado foi: <span id="menor"></span></p>

            <p>A média de todos os números sorteados é: <span id="media"></span></p>
        </div>
        <button onclick="reset()">voltar</button>
    </div>
</body>
</html>
<script>

    function sortear() {
        if (validacao(sorte.value, divisi.value)) {
            msg.innerHTML= ""
            p2.style.display = "block"
            p1.style.display = "none"
            let maximo = 0;
            let minimo = 100;
            let med =0;
            let i = 1;
            let soma = 0;
            while (i<=sorte.value) {
                let j = (Math.random() * 100 + 1)
                soma += j
                med = soma/i
                if (j>=maximo) {
                    maximo = j;
                    maior.innerHTML = maximo.toFixed()
                }
                if (j<=minimo) {
                    minimo = j
                    menor.innerHTML = minimo.toFixed()
                }
                if (j.toFixed()%divisi.value == 0) {
                    msg.innerHTML += `<span style="color:red;">${j.toFixed()},</span>`
                } else{
                    msg.innerHTML += `<span>${j.toFixed()},</span>`
                }
                i++
            }
            
            
            media.innerHTML = med.toFixed()
        }
    }

    function validacao(x, y) {

        if ((x<10 || x>50) || (y<1 || y>10)) {
            if (x<10 || x>50) {
            alert("O número de sorteio tem de estar entre 10 e 50")
            }
            if (y<1 || y>10) {
            alert("O número divisível tem de estar entre 1 e 10")
            }
            return false
        } else {
            return true;
        }

    }

    function reset() {
        msg.innerHTML= ""
        p2.style.display = "none"
        p1.style.display = "block"
        sorte.value = ""
        divisi.value = ""
    }
</script>
