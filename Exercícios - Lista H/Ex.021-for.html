<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício #021</title>
</head>
<body>
    <input id="inp">
    <button onclick="validar()">Valendo!</button>
    <div id="msg">
        
    </div>
</body>
</html>
<script>
    function validar() {
        var n = inp.value
        if (n>100 || n < 0) {
            alert("Escolha um número entre 0 e 100!");
        }else{
            for (let index = 0; n != r; index++) {
            var r = (Math.random() * 100).toFixed()
            if(r==n){
                alert(`Foram necessários ${index+1} sorteios`)
                index = 0
            }
            }
        }
    }
</script>
