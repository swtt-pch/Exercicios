<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício #015</title>
</head>
<body>
    <input type="text" name="inp-qtd" id="inp-qtd">
    <button onclick="validacao()">Atazanar médium</button>
    <div id="div-msg"></div>
</body>
</html>
<script>
    function validacao() {
        let numero = Number(document.getElementById("inp-qtd").value)
        let i = 1
        let incomoda = "incomodam"
        
        if (numero == 1) {
            document.getElementById("div-msg").innerHTML += `<p>1 elefante incomoda muita gente</p>`;
        } else {
            while (i<numero) {
            incomoda += ", incomodam "
            document.getElementById("div-msg").innerHTML += `<p>1 elefante incomoda muita gente</p>`;
            document.getElementById("div-msg").innerHTML += `<p>${i+1} elefantes, ${incomoda} muito mais</p>`;
            i++
            }
        }
    }
</script>
