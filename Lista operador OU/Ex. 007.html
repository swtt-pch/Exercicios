<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício #007</title>
</head>
<body>
    <h1>Calculadora de cansaço do aluno Bandtec.</h1>
    <p>Meio de transporte</p>
    <select name="sel_trans" id="sel_trans">
        <option value="1">Ônibus</option>
        <option value="2">Metrô</option>
        <option value="3">Carro</option>
        <option value="4">Bicicleta</option>
        <option value="5">Lotação</option>
    </select>
    <button onclick="calculo()">Calcular cansaço</button>
</body>
</html>
<script>
    function calculo(){
        let trans = sel_trans.value

        if(trans==4 || trans==3){
            alert("Tá tranquilo ...")
        } else if(trans==2){
            alert("Um pouco cansado")
        } else{
            alert("Vish ... vive cansado")
        }
    }
</script>
