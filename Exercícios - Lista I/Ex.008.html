<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="aluno" id="aluno">
    <button onclick="func()"></button>
    <div id="msg"></div>
</body>
</html>
<script>
    var alunos =[]

    function func() {

        alunos.push(aluno.value)
        aluno.value = ""
        msg.innerHTML = ""
        for (let index = alunos.length-1; index >= 0; index--) {
            msg.innerHTML += `${alunos[index]}<br>` 
            
        }
    }
</script>
