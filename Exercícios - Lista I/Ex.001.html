<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício #001</title>
</head>
<body onload="app()">
</body>
</html>
<script>

    var fruta = ["mamão", "maça", "uva", "banana"]

    const body = document.body

    function app() {
        const inp = document.createElement("input")
        inp.setAttribute("id", "inp")
        body.appendChild(inp)
        const btn = document.createElement("button")
        btn.onclick = finder
        btn.appendChild(document.createTextNode("Pesquisar"))
        body.appendChild(btn)
        const msg = document.createElement("div")
        msg.setAttribute("id", "msg")
        body.appendChild(msg)
    }

    function finder() {
        var inp = document.getElementById("inp").value
        if (fruta.indexOf(inp) == -1) {
            document.getElementById("msg").innerHTML = `<p>Não existe a fruta ${inp} na lista</p>`
        } else {
            document.getElementById("msg").innerHTML = `<p>Existe a fruta ${inp} na lista</p>`
        }
    }

</script>
