<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="c_natal">Cidade natal</label>
    <input type="text" id="c_natal">
    <label for="d_nasc">Data de nascimento</label>
    <input type="text" id="d_nasc">
    <input type="button" value="Mostrar na página:" onclick="montar()">

    <br><br>
    <hr>
    <p id="msg"></p>
    <hr>
</body>
</html>

<script>

    function montar(){
        var cidade = document.getElementById("c_natal").value
        var data = document.getElementById("d_nasc").value
        document.getElementById("msg").innerHTML += "Você nasceu na cidade de <b>" + cidade + "</b> em <u> " + data + " </u> <br>"
        document.getElementById("c_natal").value = ""
        document.getElementById("d_nasc").value = ""
    }

</script>
