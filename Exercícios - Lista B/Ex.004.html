<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=
    1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cálculo da média</h1>
    <label for="nota_um">Primeira nota: </label><input type="text" id="nota_um"> 
    <label for="nota_dois">Segunda nota: </label><input type="text" id="nota_dois">
    <br><br>
    <input type="button" value="Calcular média" onclick="media()">
    <p id="msg"></p>
</body>
</html>

<script>

    function media() {
        var nota_um = Number(document.getElementById("nota_um").value)
        var nota_dois = Number(document.getElementById("nota_dois").value)

        var media = (nota_um + nota_dois) / 2

        document.getElementById("msg").innerHTML= "A sua média é: " + media
    }

</script>
