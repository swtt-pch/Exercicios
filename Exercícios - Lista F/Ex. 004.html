<!-- 4. Uma nutróloga e quer um programa que a ajude a avaliar o peso de crianças de 5 anos. Crie para ela um programa que, ao ler o peso de uma criança de 5 anos, exibe uma dessas frases

●      Abaixo do peso (se peso até 13.5kg)

●      Acima do peso (se peso maior que 21.2kg)

●      Peso na média (se peso maior que 13.5kg até 21.2kg)

●      Peso perfeito (se o peso for exatamente 18.3kg) -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício #004</title>
</head>
<body>
    <center>
        <h1>Avaliação de Peso Infantil</h1>
        <p>
            <label for="inpPeso">Insira o peso da criança: </label><input type="text" name="inpPeso" id="inpPeso" style="width: 30px;">kg
        </p>
        <button onclick="verificar()">Verificar peso</button>
        <div id="divMsg" style="display: none;">
            <p id="pMsg"></p>
        </div>
    </center>
</body>
</html>
<script>
    const div_msg = document.querySelector("#divMsg");
    const p_msg = document.querySelector("#pMsg");
    
    function verificar(){
        div_msg.style.display = "block"
        let peso = document.querySelector("input[name='inpPeso']").value;
        if (peso==18.3){
            p_msg.innerHTML = "Peso perfeito!"
        } else if(peso<13.5){
            p_msg.innerHTML = "Abaixo do peso"
        } else if(peso>21.2){
            p_msg.innerHTML = "Acima do peso"
        } else{
            p_msg.innerHTML = "Peso na média"
        }
    }
</script>
