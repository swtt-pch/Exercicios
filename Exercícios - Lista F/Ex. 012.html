<!--
    12. Crie um botão para avaliar o quão habilidoso o usuário é nos cliques.

a) A tela deve ter o texto "Você já clicou 0 vezes"

b) Ao clicar em "Clica neu", o contador do texto em a) aumenta. De 0 vai pra 1, depois pra 2, depois pra 3 e assim por diante

c) Além de atualizar o contador, exiba umas dessas frases abaixo da frase em a)

   "Dedo fraquinho, hein", enquanto clicou menos de 5 vezes
   "Dedo bom, mano enquanto clicou entre 5 e 10 vezes
   "Gosta de clicar, hein!", enquanto clicou entre 11 e 15 vezes
   "Eita dedo nervoso!", enquanto clicou mais de 15 vezes
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício #012</title>
</head>
<body>
    <button onclick="clique()">CLIQUE EM MIM!</button>
    <p>Você já clicou <span id="span_vlr">0</span> vezes</p>
    <p><span id="span_msg"></span></p>
</body>
</html>

<script>
    const msg = document.querySelector('#span_msg')
    const vlr = document.querySelector('#span_vlr')
    var click= 0

    function clique(){
        click++
        vlr.innerHTML = click;
        if(click < 5){
            msg.innerHTML = "Dedo fraquinho, hein"
        } else if(click > 15) {
            msg.innerHTML = "Eita dedo nervoso!"
        } else if(click >= 10){
            msg.innerHTML = "Gosta de clicar, hein!"
        } else {
            msg.innerHTML = "Dedo bom, mano"
        }
    }
</script>
